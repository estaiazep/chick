<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Chicken Road 2 ‚Äî EN</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* –°—Ç–∏–ª–∏ –¥–ª—è –¥–µ–ø–æ–∑–∏—Ç-–º–æ–¥–∞–ª–∫–∏ */
    #deposit-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #deposit-modal.active { display: flex; }
    .deposit-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 320px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .deposit-card h3 { margin-bottom: 10px; }
    .deposit-card input {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .deposit-card button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .deposit-error {
      display: none;
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
    .locked *:not(#deposit-modal, #deposit-modal *) {
      pointer-events: none;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <!-- ======== GATE (—ç–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏) ======== -->
  <div id="gate" class="page active">
    <header class="title">
      <span class="t-big">CHICKEN</span>
      <span class="t-num">2</span>
      <span class="t-accent">ROAD</span>
      <span class="t-chick">üê§</span>
    </header>
    <main id="gate" class="road road--login">
      <div class="barrier"></div>
      <div class="lalka1">
        <a class="btn-tg-fixed" href="https://t.me/RamirezSignal_bot" target="_blank" rel="noopener">
          <svg class="tg-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M22 3.24L2.9 10.25c-.78.3-.77 1.43.02 1.7l4.77 1.68 1.86 6.03c.23.75 1.17.97 1.69.4l2.68-2.89 4.93 3.62c.58.43 1.41.11 1.58-.59l3.1-14.02c.17-.76-.54-1.4-1.31-1.14zM8.76 12.9l9.7-6.39c.16-.11.34.12.2.25l-8 7.58a1 1 0 0 0-.28.53l-.37 2.2-1.25-4.17z" fill="currentColor"/>
          </svg>
          <span>@RamirezSignal_bot</span>
        </a>
      </div>
      <section class="auth-card">
        <h2>SIGN IN</h2>
        <form id="gate-form" class="auth-form">
          <input id="login" class="auth-input" placeholder="ID" autocomplete="username" />
          <input id="password" type="password" class="auth-input" placeholder="Password" autocomplete="current-password" />
          <button class="btn btn-primary" type="submit">SIGN IN</button>
          <a id="get-data" class="btn btn-secondary" href="https://t.me/RamirezSignal_bot" target="_blank" rel="noopener">GET ID</a>
          <div id="gate-error" class="auth-error" hidden>Invalid login or password</div>
        </form>
      </section>
    </main>
  </div>

  <!-- ======== APP (–ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—Ö–æ–¥–∞) ======== -->
  <div id="app" class="page">
    <header class="title">
      <span class="t-big">CHICKEN</span>
      <span class="t-num">2</span>
      <span class="t-accent">ROAD</span>
      <span class="t-chick">üê§</span>
    </header>

    <main class="road">
      <div class="road-right"></div>
      <div class="barrier"></div>
      <img src="chicken.png" alt="chicken" id="chicken" class="img-chicken">
    </main>

    <div class="lalka">
      <div class="btn-wrapper">
        <button id="btn-jump" class="btn-jump">PLAY </button>
        <div id="modes" class="modes">
          <button class="mode m-easy active" data-mode="easy">EASY</button>
          <button class="mode m-medium" data-mode="medium">MEDIUM</button>
          <button class="mode m-hard" data-mode="hard">HARD</button>
          <button class="mode m-hardcore" data-mode="hardcore">HARDCORE</button>
        </div>
      </div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-card">
        <h3>HACK CR2</h3>
        <div class="result">Next X: <span id="xval">‚Äî</span></div>
        <button id="btn-next" class="btn-next">Continue</button>
      </div>
    </div>
  </div>

  <!-- ======== Deposit Modal ======== -->
  <div id="deposit-modal">
    <div class="deposit-card">
      <h3>Deposit Required</h3>
      <p>You must top up your account to use the bot.</p>
      <input type="password" id="unlock-code" placeholder="Enter unlock code" />
      <div id="deposit-error" class="deposit-error">Incorrect code. Please try again.</div>
      <button id="btn-deposit-continue">Continue</button>
    </div>
  </div>

  <!-- –≤–∞—à –æ—Å–Ω–æ–≤–Ω–æ–π JS -->
  <script src="script.js"></script>

  <!-- –ª–æ–≥–∏–∫–∞ –¥–µ–ø–æ–∑–∏—Ç-–æ–∫–Ω–∞ -->
  <script>
    const DEPOSIT_SECRET = "6923";
    const depositModal = document.getElementById("deposit-modal");
    const depositError = document.getElementById("deposit-error");
    const unlockInput = document.getElementById("unlock-code");
    const btnDeposit = document.getElementById("btn-deposit-continue");

    function showDepositModal() {
      document.body.classList.add("locked");
      depositModal.classList.add("active");
    }
    function hideDepositModal() {
      document.body.classList.remove("locked");
      depositModal.classList.remove("active");
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –ø–æ—è–≤–ª–µ–Ω–∏—è #app
    const appEl = document.getElementById("app");
    const observer = new MutationObserver(() => {
      if (appEl.classList.contains("active")) {
        setTimeout(showDepositModal, 3000);
        observer.disconnect();
      }
    });
    observer.observe(appEl, { attributes: true, attributeFilter: ["class"] });

    btnDeposit.addEventListener("click", () => {
      if (unlockInput.value.trim() === DEPOSIT_SECRET) {
        hideDepositModal();
        unlockInput.value = "";
        depositError.style.display = "none";
      } else {
        depositError.style.display = "block";
      }
    });
  </script>
</body>
</html>
